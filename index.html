<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quoridor - Node Based</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background: #eee;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Quoridor</h1>
  <canvas id="board" width="700" height="700"></canvas>

  <script type="module">
    import { QuoridorGame } from './games/quoridor/QuoridorGame.js';
    import { GameController } from './games/quoridor/controller.js';

    const canvas = document.getElementById("board");
    const game = new QuoridorGame();
    new GameController(canvas, game);
  </script>
</body>
</html>
